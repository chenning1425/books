  <h3>开始记读书笔记</h3>

<p>从今天开始，希望每天都能将读书的一些心得记录下来。</p>

<p>第一本想读的书，是《心理学与生活》，参考了很多评论，最终决定读英文原版。</p>

<p>这是一个挑战，还记得上一本完整看完的英文著作是在高中时读的《哈利波特与魔法石》；而最近读过的《哈利波特与死亡圣器》和《乔布斯传》都没有读完。</p>

<p>立帖为证，希望自己能够坚持下去。</p>
